{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h3 class="text-center mb-4 mt-4">PROFILE</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h6>Info</h6>
                <form class="mt-2" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn btn-dark right-side">UPDATE</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h6>Order History</h6>
                {{ orders }}
            </div>
        </div>
{% endblock %}
