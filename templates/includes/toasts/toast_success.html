<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <i class="far fa-check-circle text-success uppercase"></i> <h6 class="toast-topic mr-auto"> Added to your bag!</h6>
      
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {% if grand_total and not on_profile_page %}
        <div class="bag-notification-wrapper">
            <div class="row">
                <div class="col-3">
                    <img class="w-100" src="{{ product.image.url }}" alt="{{ product.name }}">
                </div>
                <div class="col mt-md-2">
                    <a href="{{ product.get_absolute_url }}" class="product-name my-0">
                        {{ product.name }}
                    </a>
    
                        <p class="my-0">â‚¬ {{ product.price }}</p>                        
                </div>
                <hr class="mt-1 mb-3">
            </div>
        </div>
            <a href="{% url 'view_bag' %}" class="btn btn-success btn-block rounded-0">
                <span class="text-uppercase">View your cart </span>
                <span class="icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
            </a>
        {% endif %}
    </div>
    <div class="w-100 toast-capper bg-success"></div>
</div>
